<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>
<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username" class="h3 mb-2" th:text="#{register_username_label}">Username</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="email" class="h3 mb-2" th:text="#{register_email_label}">Email</label>
            <input type="email" class="form-control" id="email" name="email" required/>
        </div>
        <div class="form-group">
            <label for="password" class="h3 mb-2" th:text="#{register_password_label}">Password</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="h3 mb-2" th:text="#{register_confirm_password_label}">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" th:text="#{register_button_text}">Register</button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
