<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username" class="h3 mb-2">Username</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="email" class="h3 mb-2">Email</label>
            <input type="email" class="form-control" id="email" name="email" required/>
        </div>
        <div class="form-group">
            <label for="password" class="h3 mb-2">Password</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
