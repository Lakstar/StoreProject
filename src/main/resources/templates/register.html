<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
<form class="login">
    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h3 mb-2">Username</label>
        </div>

        <input type="text" class="form-control" id="username" name="username"/>
        <small class="invalid-feedback danger" style="font-size: 15px">Username error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h3 mb-2">Email</label>
        </div>
        <input type="email" class="form-control" id="email" name="email"/>
        <small class="invalid-feedback danger">Email error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="password" class="h3 mb-2">Password</label>
        </div>
        <input type="password" class="form-control" id="password" name="password"/>
        <small class="invalid-feedback danger">Password error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
        </div>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
        <small class="invalid-feedback danger">Password error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" value="Register">Register</button>
    </div>

</form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
