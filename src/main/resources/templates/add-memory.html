<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<main class="main-add">
    <div class="add-box">
        <h2 th:text="#{add_memory_title}">Add Memory to the Shop:</h2>
        <form th:action="@{/add/add-memory}" th:object="${memoryData}" method="post">
            <div class="form-group">
                <label for="name" class="h3 mb-2" th:text="#{memory_name_label}">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="type" class="h3 mb-2" th:text="#{memory_type_label}">Type</label>
                <select class="form-control" id="type" th:field="*{type}" required>
                    <option value="" disabled th:text="#{select_memory_type}">Select Memory Type</option>
                    <option th:each="type : ${memoryTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
                <small th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="size" class="h3 mb-2" th:text="#{memory_size_label}">Size (GB)</label>
                <input type="number" class="form-control" id="size" th:field="*{size}" required/>
                <small th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="text-danger"></small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" th:text="#{add_memory_button}">Add Memory</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
