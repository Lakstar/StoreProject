<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<main class="main-add">
    <div class="add-box">
        <h2>Add a PC to the shop:</h2>
        <div class="form-container">
            <!-- Display validation errors if any -->
            <div th:if="${errors != null}">
                <div th:each="error : ${errors}" class="alert alert-danger">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>

            <form th:action="@{/add/add-pc}" method="post" th:object="${pc}">
                <div class="form-group">
                    <label for="name" class="h3 mb-2">PC Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
                </div>

                <div class="form-group">
                    <label for="cpuEntity" class="h3 mb-2">CPU</label>
                    <select class="form-control" id="cpuEntity" name="cpuId" th:field="*{cpuId}" required>
                        <option value="" disabled>Select CPU</option>
                        <option th:each="cpuEntity : ${cpus}"
                                th:value="${cpuEntity.id}"
                                th:text="${cpuEntity.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gpuEntity" class="h3 mb-2">GPU</label>
                    <select class="form-control" id="gpuEntity" name="gpuId" th:field="*{gpuId}" required>
                        <option value="" disabled>Select GPU</option>
                        <option th:each="gpuEntity : ${gpus}"
                                th:value="${gpuEntity.id}"
                                th:text="${gpuEntity.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="memoryEntity" class="h3 mb-2">Memory</label>
                    <select class="form-control" id="memoryEntity" name="memoryId" th:field="*{memoryId}" required>
                        <option value="" disabled>Select Memory</option>
                        <option th:each="memoryEntity : ${memories}"
                                th:value="${memoryEntity.id}"
                                th:text="${memoryEntity.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ramEntity" class="h3 mb-2">RAM</label>
                    <select class="form-control" id="ramEntity" name="ramId" th:field="*{ramId}" required>
                        <option value="" disabled>Select RAM</option>
                        <option th:each="ramEntity : ${rams}"
                                th:value="${ramEntity.id}"
                                th:text="${ramEntity.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pcType" class="h3 mb-2">PC Type</label>
                    <select class="form-control" id="pcType" name="pcType" th:field="*{pcType}" required>
                        <option value="" disabled>Select PC Type</option>
                        <option th:each="type : ${pcTypes}"
                                th:value="${type.name()}"
                                th:text="${type.name()}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price" class="h3 mb-2">Price</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" step="0.01" required/>
                </div>

                <div class="button-holder">
                    <button type="submit" class="btn btn-primary">Add PC</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
