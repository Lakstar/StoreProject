<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <title>Tech Shop</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
</head>
<body>
<header>
    <nav>
        <div class="links">
                <ul>
                    <li>
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/info}">Info</a>
                    </li>
                    <li>
                        <a th:href="@{/shop}"
                           sec:authorize="isAuthenticated()">Shop</a>
                    </li>
                    <li>
                        <a th:href="@{/cart}"
                           sec:authorize="isAuthenticated()">Cart</a>
                    </li>
                    <li>
                        <a th:href="@{/add}"
                         sec:authorize="isAuthenticated()">Add Products</a>
                    </li>
                    <li>
                        <a th:href="@{/login}"
                           sec:authorize="!isAuthenticated()">Login</a>
                    </li>
                    <li>
                        <a th:href="@{/register}"
                           sec:authorize="!isAuthenticated()">Register</a>
                    </li>
                </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            Bottom Stuff
        </div>
    </div>
</footer>
</body>
</html>
