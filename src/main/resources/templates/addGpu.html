<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<form class="main-content" th:action="@{/add/add-gpu}" th:object="${gpuData}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="mb-3">
        <label for="ram" class="form-label">RAM (in GB):</label>
        <input type="number" id="ram" name="ram" class="form-control" th:field="*{gpuRam}" min="1" required>
        <small class="invalid-feedback" th:if="${#fields.hasErrors('gpuRam')}" th:errors="*{gpuRam}"></small>
    </div>
    <button type="submit" class="btn btn-primary">Add GPU</button>
</form>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
