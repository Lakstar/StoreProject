<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<main class="main-add">
    <div class="add-box">
        <h2>Add a CPU to the shop:</h2>
        <div class="form-container">
            <form th:action="@{/add/add-cpuEntity}" method="post" th:object="${cpuData}">
                <div class="form-group">
                    <label for="name" class="h3 mb-2">CPU Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
                </div>
                <div class="form-group">
                    <label for="cpuType" class="h3 mb-2">CPU Type</label>
                    <select class="form-control" id="cpuType" name="cpuType" th:field="*{cpuType}" required>
                        <option value="" disabled>Select CPU Type</option>
                        <option th:each="type : ${cpuTypes}"
                                th:value="${type}"
                                th:text="${type.toString()}"></option>
                    </select>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Add CPU</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
