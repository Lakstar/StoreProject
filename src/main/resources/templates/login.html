<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>
<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" class="h3 mb-2" th:text="#{login_username_label}">Username</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>

        <div class="form-group">
            <label for="password" class="h3 mb-2" th:text="#{login_password_label}">Password</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" th:text="#{login_button_text}">Login</button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
