<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form class="login" th:action="@{/login}" th:object="${loginData}" th:method="POST">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" th:field="*{username}" />
            <small class="invalid-feedback danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
            <small class="invalid-feedback danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit">Login</button>
        </div>
        <div class="alert alert-danger mt-3" th:if="${loginError}">
            Invalid username or password
        </div>
    </form>
</div>
<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
