<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/common :: head}"></head>

<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form class="login" th:action="@{/login}" method="post">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" required/>
            <small class="invalid-feedback danger">Error</small>
        </div>

        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" required/>
            <small class="invalid-feedback danger">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit">Login</button>
        </div>

        <div class="alert alert-danger mt-3" th:if="${param.error}">
            Invalid username or password
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>

</html>
