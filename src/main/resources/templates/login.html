<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/common :: head}"></head>
<body>
<header th:replace="~{fragments/common :: nav}"></header>

<div class="login-container">
    <form class="login" th:action="@{/login}" method="post">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="username" class="h3 mb-2" th:text="#{login_username_label}">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>

        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h3 mb-2" th:text="#{login_password_label}">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" th:text="#{login_button_text}">Login</button>
        </div>
    </form>
</div>
</body>
</html>
