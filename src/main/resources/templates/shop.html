<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>
<body>
<header th:replace="~{fragments/common :: nav}"></header>

<main>
    <div class="container">
        <h1 th:text="#{pcs_available}">PCs Available</h1>
        <div th:each="pc : ${pcs}" class="pc-card">
            <h2 th:text="${pc.name}" class="pc-title"></h2>
            <div class="pc-details">
                <div class="pc-section">
                    <p><strong th:text="#{pc_type}">PC Type:</strong> <span th:text="${pc.pcType}"></span></p>
                </div>

                <div class="pc-section">
                    <p><strong th:text="#{cpu_name}">CPU:</strong></p>
                    <p th:text="#{cpu_name}">Name: <span th:text="${pc.cpuEntity.name}"></span></p>
                    <p th:text="#{cpu_type}">Type: <span th:text="${pc.cpuEntity.cpuType}"></span></p>
                </div>

                <div class="pc-section">
                    <p><strong th:text="#{gpu_name}">GPU:</strong></p>
                    <p th:text="#{gpu_name}">Name: <span th:text="${pc.gpuEntity.name}"></span></p>
                    <p th:text="#{gpu_vram}">VRAM: <span th:text="${pc.gpuEntity.gpuRam}"></span> GB</p>
                </div>

                <div class="pc-section">
                    <p><strong th:text="#{memory_name}">Memory:</strong></p>
                    <p th:text="#{memory_name}">Name: <span th:text="${pc.memoryEntity.name}"></span></p>
                    <p th:text="#{memory_type}">Memory Type: <span th:text="${pc.memoryEntity.memoryType}"></span></p>
                    <p th:text="#{memory_size}">Size: <span th:text="${pc.memoryEntity.size}"></span> GB</p>
                </div>

                <div class="pc-section">
                    <p><strong th:text="#{ram_name}">RAM:</strong></p>
                    <p th:text="#{ram_name}">Name: <span th:text="${pc.ramEntity.name}"></span></p>
                    <p th:text="#{ram_speed}">Speed: <span th:text="${pc.ramEntity.type}"></span></p>
                    <p th:text="#{ram_size}">Size: <span th:text="${pc.ramEntity.size.getSize()}"></span> GB</p>
                </div>

                <form th:action="@{/shop/buy}" method="post">
                    <input type="hidden" name="pcId" th:value="${pc.id}" />
                    <button type="submit" class="buy-button" th:text="#{buy_button}">Buy</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
